vich_uploader:
    db_driver: orm
    mappings:
        user_image:
            uri_prefix: /images/users
            upload_destination: '%kernel.project_dir%/public/images/users'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        association_image:
            uri_prefix: /images/associations
            upload_destination: '%kernel.project_dir%/public/images/associations'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        eventAsso_image:
            uri_prefix: /images/eventsAsso
            upload_destination: '%kernel.project_dir%/public/images/eventsAsso'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

